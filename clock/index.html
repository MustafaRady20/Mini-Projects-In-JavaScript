<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="clockBody">
            <div class="hoursHand"></div>
            <div class="minsHand"></div>
            <div class="secHand"></div>
        </div>
    </div>
</body>

<script>

    const secondsHand = document.querySelector(".secHand")
    const minsHand = document.querySelector(".minsHand")
    const hoursHand = document.querySelector(".hoursHand")

    const setDate = () => {
        const now = new Date()
        const seconds = now.getSeconds()
        const secondsDegree = ((seconds / 60) * 360) + 90
        secondsHand.style.transform = `rotate(${secondsDegree}deg)`

        const mins = now.getMinutes()
        const minsDegrees = ((mins / 60) * 360) + 90
        minsHand.style.transform= `rotate(${minsDegrees}deg)`

        const hours = now.getHours()
        const hoursDegrees = ((hours / 12) * 360) + 90
        hoursHand.style.transform= `rotate(${hoursDegrees}deg)`
    }

    setInterval(setDate, 1000);

</script>

</html>
